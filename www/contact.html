<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="img/Starfleet_command_emblem.png" class="logoStarfleet" />
                <a class="navbar-brand" href="#" class="link42">Application StarFleet</a>
            </div>

            <ul class="nav navbar-nav">

            </ul>

    <div class="tab-content">
        <p>fiche d'integration Ã  l'Enterprise</p>
        <form class="form-horizontal" role="form" id="contactform" method="POST" accept-charset="utf-8" action="">
            <div class="form-group">
                <label for="titre" class="col-sm-2 control-label">Titre/Name/Firstname : </label>
                <div class="col-sm-2">
                    <select class="form-control" id="titre" name="titre" required="required">
                        <option value="M" selected="">Monsieur</option>
                        <option value="Mme">Madame</option>
                        <option value="Mlle">Mademoiselle</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="nom" placeholder="Name" value="" name="nom" type="text">
                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="prenom" placeholder="Firstname" value="" name="prenom" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="adresse" class="col-sm-2 control-label">Adress : </label>
                <div class="col-sm-10">
                    <input class="form-control" id="adresse" placeholder="Primary adress" value="" name="adresse"
                        type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="code_postal" class="col-sm-2 control-label">Code Postal : </label>
                <div class="col-sm-2">
                    <input class="form-control" id="code_postal" placeholder="Code postale" value="" name="code_postal"
                        type="text">
                </div>
                <label for="ville" class="col-sm-2 control-label">City : </label>
                <div class="col-sm-6">
                    <input class="form-control" id="ville" placeholder="City" value="" name="ville" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-5">
                    <input class="form-control" name="tel_modile" id="tel_modile" type="text">
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                        <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input class="form-control" name="email" id="email" value="" type="email">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="button" id="btn_contact" class="btn btn-primary">Enregistrer
                            contact</button>
                    </div>
                </div>
        </form>
        <!-- /.tab-pane -->
    </div>
